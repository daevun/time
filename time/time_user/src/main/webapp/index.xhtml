<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<h2>Time User</h2>

	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="oid">Oid</h:outputLabel>
			<h:inputText id="oid" value="#{userBean.oid}" required="true"></h:inputText>
			<h:message for="oid" />
			
			<h:outputLabel for="oid">Name</h:outputLabel>
			<h:inputText id="name" value="#{userBean.name}"></h:inputText>
			<h:message for="name" />
			
			<h:outputLabel for="oid">Surname</h:outputLabel>
			<h:inputText id="surname" value="#{userBean.surname}"></h:inputText>
			<h:message for="surname" />
		</h:panelGrid>

		<h:commandButton action="#{userBean.createUser}" value="Create User"></h:commandButton>
	</h:form>

</body>

</html>
